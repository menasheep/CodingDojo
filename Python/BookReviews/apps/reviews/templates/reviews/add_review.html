<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
    </head>
    <body>
        <h1>Add a New Book and a Review:</h1>

         {% for message in messages %}
        <p>{{ message }}<p>
        {% endfor %}

        <fieldset>
        <legend>no-poo</legend>
        <form action='{% url "reviews:create_review" %}' method='post'>
            {% csrf_token %}
            <label for='book_title'>Book Title:</label>
            <input type='text' id='book_title' name='book_title'><p></p>
            <label for='author'>Author:</label>
            <input type='text' id='author' name='author'><p></p>
            <label for='review'>Review:</label>
            <textarea name='review'></textarea><p></p>
            Rating: <select name='Rating'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><p></p>
            <input type='submit' value='Submit'>
        </form>
        </fieldset>
    </body>
</html>
